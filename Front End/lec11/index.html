<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <title></title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <form action="" method="">
                <input id="fname" type="text" placeholder="First Name">
                <input id="lname" type="text" placeholder="Last Name">
                <input id="email" type="email" placeholder="Email" />
                <select id="education">
                    <option value="Diploma">Diploma</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="pHD">pHD</option>
                    <option value="Other">Other</option>
                </select>
                <input id="other" type="text" style="display: none;" placeholder="Other">
                <textarea id="bio" rows="5" placeholder="Bio"></textarea>
                <button>Send</button>
            </form>

            <p>Name: <span class="name"></span> </p>
            <p>Email: <span class="email"></span> </p>
            <p>Education: <span class="education"></span> </p>
            <p>Bio: <span class="bio"></span> </p>
        </div>
        
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
