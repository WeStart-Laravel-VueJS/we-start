<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>

        .flash {
            animation: flash .5s infinite;
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }

            33% {
                opacity: 1;
            }

            66% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }        

    </style>
</head>
<body>
    
    <main>
        <section>
            <h1>Welcome To Our Website</h1>
            <p><span class="typing"></span> <span class="flash">|</span></p> 
        </section>
    </main>

    <script>
        let text = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam eius mollitia tenetur.'

        let typing = document.querySelector('.typing')
        let flash = document.querySelector('.flash')

        let i = 0;

        let x = setInterval(() => {
            typing.innerHTML += text.charAt(i)
            i++
            if(i > text.length) {
                clearInterval(x)
                flash.remove()
            }
        }, 50)
        
    </script>
</body>
</html>
